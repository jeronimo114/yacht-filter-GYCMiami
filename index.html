<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GYC Yacht Finder</title>

    <!-- Tailwind CDN (build rápido, sin compilación) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lodash para utilidades (debounce, uniq, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- Estilos propios muy ligeros -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Fila marcada cuando el yate está reservado en la fecha elegida */
      .booked td {
        background: #ffe5e5;
      }
      /* Etiquetas de texto opcionales */
      .available-badge {
        color: #16a34a;
        font-weight: 600;
      }
      .booked-badge {
        color: #dc2626;
        font-weight: 600;
      }
      .partially-booked td {
        background: #fff5cc;
      }
      .partially-badge {
        color: #d97706;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="p-6 bg-[#001f3f] text-white text-center">
      <h1 class="text-3xl font-semibold tracking-wider">GYC Yacht Finder</h1>
    </header>

    <div class="max-w-screen-xl mx-auto w-full">
      <!-- Contenedor principal: filtros + resultados -->
      <main class="px-6 grid gap-6 lg:grid-cols-4">
        <!-- Panel de filtros -->
        <aside class="space-y-6 lg:col-span-1">
          <!-- Presupuesto: rango mínimo – máximo -->
          <div class="space-y-2">
            <div>
              <label class="font-medium block mb-1"
                >Presupuesto mínimo (USD)</label
              >
              <input
                id="budgetMinRange"
                type="range"
                class="w-full text-sm"
                min="0"
                max="30000"
                step="100"
                value="0"
              />
              <span id="budgetMinLabel" class="text-sm text-gray-600">$0</span>
            </div>
            <div>
              <label class="font-medium block mb-1"
                >Presupuesto máximo (USD)</label
              >
              <input
                id="budgetMaxRange"
                type="range"
                class="w-full text-sm"
                min="0"
                max="30000"
                step="100"
                value="30000"
              />
              <span id="budgetMaxLabel" class="text-sm text-gray-600"
                >$30,000</span
              >
            </div>
          </div>

          <!-- Tamaño -->
          <div>
            <label class="font-medium block mb-1">Tamaño máximo (ft)</label>
            <input
              id="sizeRange"
              type="range"
              class="w-full text-sm"
              min="20"
              max="200"
              step="5"
              value="200"
            />
            <span id="sizeLabel" class="text-sm text-gray-600">200 ft</span>
          </div>

          <!-- Tamaño mínimo -->
          <div>
            <label class="font-medium block mb-1">Tamaño mínimo (ft)</label>
            <input
              id="sizeMinRange"
              type="range"
              class="w-full text-sm"
              min="20"
              max="200"
              step="5"
              value="20"
            />
            <span id="sizeMinLabel" class="text-sm text-gray-600">20 ft</span>
          </div>

          <!-- Duración -->
          <div>
            <label class="font-medium block mb-1">Duración del charter</label>
            <div class="flex gap-4 mt-1">
              <label
                ><input
                  type="radio"
                  name="duration"
                  value="4"
                  checked
                  class="scale-125 mr-1"
                />
                4 h</label
              >
              <label
                ><input
                  type="radio"
                  name="duration"
                  value="6"
                  class="scale-125 mr-1"
                />
                6 h</label
              >
              <label
                ><input
                  type="radio"
                  name="duration"
                  value="8"
                  class="scale-125 mr-1"
                />
                8 h</label
              >
            </div>
          </div>

          <!-- Fecha -->
          <div>
            <label class="font-medium block mb-1">Fecha del charter</label>
            <input
              id="dateInput"
              type="date"
              class="w-full border rounded p-3 text-lg"
            />
          </div>

          <!-- Ubicación -->
          <div>
            <label for="locationSelect" class="font-medium block mb-1"
              >Ubicación</label
            >
            <select
              id="locationSelect"
              class="w-full border rounded p-2 text-sm"
            >
              <option value="">— Ninguna —</option>
            </select>
          </div>

          <!-- Botones -->
          <div class="flex gap-3 pt-2">
            <button
              id="applyBtn"
              class="flex-1 bg-[#0050B3] text-white py-3 text-sm md:text-base rounded font-semibold"
            >
              Aplicar filtros
            </button>
            <button
              id="copyBtn"
              class="flex-1 border border-[#0050B3] text-[#0050B3] py-3 text-sm md:text-base rounded font-semibold"
            >
              Copiar tabla
            </button>
            <button
              id="resetBtn"
              class="flex-1 border py-3 text-sm md:text-base rounded font-medium"
            >
              Limpiar filtros
            </button>
            <button
              id="draftBtn"
              class="flex-1 bg-[#38bdf8] text-white py-3 text-sm md:text-base rounded font-semibold"
            >
              Redactar mensaje
            </button>
          </div>
        </aside>

        <!-- Resultados -->
        <section class="lg:col-span-3 overflow-x-auto">
          <table id="resultsTable" class="min-w-full text-sm whitespace-nowrap">
            <thead
              id="tableHead"
              class="border-b sticky top-0 bg-gray-50"
            ></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </section>
      </main>
    </div>

    <!-- Lógica -->
    <script src="app.js"></script>
  </body>
</html>
