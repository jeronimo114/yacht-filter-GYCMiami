<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yacht Finder – uso interno</title>

    <!-- Tailwind CDN (build rápido, sin compilación) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lodash para utilidades (debounce, uniq, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- Estilos propios muy ligeros -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="p-6">
      <h1 class="text-3xl font-semibold text-[#0050B3]">
        Yacht Finder (uso interno)
      </h1>
    </header>

    <!-- Contenedor principal: filtros + resultados -->
    <main class="px-6 grid gap-6 lg:grid-cols-4">
      <!-- Panel de filtros -->
      <aside class="space-y-6 lg:col-span-1">
        <!-- Presupuesto -->
        <div>
          <label class="font-medium block mb-1">Presupuesto máximo (USD)</label>
          <input
            id="budgetRange"
            type="range"
            class="w-full"
            min="0"
            max="10000"
            step="100"
            value="10000"
          />
          <span id="budgetLabel" class="text-sm text-gray-600">$50,000</span>
        </div>

        <!-- Tamaño -->
        <div>
          <label class="font-medium block mb-1">Tamaño máximo (ft)</label>
          <input
            id="sizeRange"
            type="range"
            class="w-full"
            min="20"
            max="200"
            step="5"
            value="200"
          />
          <span id="sizeLabel" class="text-sm text-gray-600">200 ft</span>
        </div>

        <!-- Duración -->
        <div>
          <label class="font-medium block mb-1">Duración del charter</label>
          <div class="flex gap-4 mt-1">
            <label
              ><input type="radio" name="duration" value="4" checked />
              4 h</label
            >
            <label><input type="radio" name="duration" value="6" /> 6 h</label>
            <label><input type="radio" name="duration" value="8" /> 8 h</label>
          </div>
        </div>

        <!-- Ubicación -->
        <div>
          <label for="locationSelect" class="font-medium block mb-1"
            >Ubicación</label
          >
          <select id="locationSelect" class="w-full border rounded p-2">
            <option value="">— Todas —</option>
          </select>
        </div>

        <!-- Marca / Astillero -->
        <div>
          <label for="brandSelect" class="font-medium block mb-1"
            >Marca / Astillero</label
          >
          <select
            id="brandSelect"
            class="w-full border rounded p-2"
            multiple
            size="6"
          ></select>
          <p class="text-xs text-gray-500 mt-1">
            Ctrl/Cmd‑clic para selección múltiple
          </p>
        </div>

        <!-- Botones -->
        <div class="flex gap-3 pt-2">
          <button
            id="applyBtn"
            class="flex-1 bg-[#0050B3] text-white py-2 rounded"
          >
            Aplicar filtros
          </button>
          <button
            id="copyBtn"
            class="flex-1 border border-[#0050B3] text-[#0050B3] py-2 rounded"
          >
            Copiar tabla
          </button>
        </div>
      </aside>

      <!-- Resultados -->
      <section class="lg:col-span-3 overflow-x-auto">
        <table id="resultsTable" class="min-w-full text-sm whitespace-nowrap">
          <thead
            id="tableHead"
            class="border-b sticky top-0 bg-gray-50"
          ></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>

    <!-- Lógica -->
    <script src="app.js"></script>
  </body>
</html>
